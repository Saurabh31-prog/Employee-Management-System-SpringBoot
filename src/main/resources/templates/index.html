<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Employee management system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>Welcome to Employee Management System</h1>
	<p>This page is served </p>
	<nav class="navbar navbar-dark bg-dark">
		<span>
			<!-- Main Home Link -->
			<a class="btn btn-outline-primary mb-2 mb-lg-0 me-lg-2 fw-bold" href="/">
				<i class="bi bi-house-door"></i> HOME
			</a>

			<!-- Add Employee Link -->
			<a class="btn btn-primary mb-2 mb-lg-0" href="/addEmployee">
				<i class="bi bi-person-plus"></i> ADD EMPLOYEE
			</a>
		</span>
	</nav>
	
	<div class="container">
		<table class="table" border="1">
			<tr>
				<th>Employee First Name</th>
				<th>Employee Last Name</th>
				<th>Employee Email</th>
				<th>Action</th>
			</tr>
			<tr th:each="employee: ${listEmployees}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				
				<td>
				    <a th:href="@{'/updateEmployee/' + ${employee.id}}" class="btn btn-primary">UPDATE</a>
				    <a th:href="@{'/deleteEmployee/' + ${employee.id}}" class="btn btn-danger" 
				       onclick="return confirm('Are you sure?')">DELETE</a>
				</td>

			</tr>
		</table>
	</div>

</body>

</html>
