<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Employee management system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>Employee Management System</h1>
	<nav class="navbar navbar-dark bg-dark">
	    <span>
	        <a class="navbar-brand" th:href="@{/}">HOME</a>
	        <a class="navbar-brand" th:href="@{/addEmployee}">ADD EMPLOYEE</a>
	    </span>
	</nav>

	<h2>Update Employee</h2>

	<div class="container text-center col-4">
	    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
			<input type="hidden" th:field="*{id}">
	        <input type="text" th:field="*{firstName}" class="form-control mb-4">
	        <input type="text" th:field="*{lastName}"  class="form-control mb-4">
	        <input type="text" th:field="*{email}"  class="form-control mb-4">
	        <button type="submit" class="btn btn-primary">UPDATE</button>
	    </form>
	</div>

</body>

</html>
